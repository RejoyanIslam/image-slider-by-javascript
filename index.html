<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Slider</title>
  </head>
  <body class="bg-[#ddeeee] h-screen">
    <main
      class="rounded-md py-4 md:w-[60%] sm:w-[80%] w-full mx-auto border aspect-video"
    >
      <!-- slider  -->

      <div class="h-full relative w-full" id="sliderDiv">
        <img src="" alt="" class="w-full h-full" />

        <!-- slider button -->
        <div>
          <!-- previous button -->
          <button
            class="absolute top-0 bottom-0 m-auto fill-white h-fit ml-1 rounded-full p-1 bg-[#273f533a] hover:bg-[#273f5379] outline-none"
            onclick="previous()"
            title="previous"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
            >
              <path
                d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"
              ></path>
            </svg>
          </button>
          <!-- next button -->
          <button
            class="mr-1 absolute top-0 bottom-0 right-0 m-auto fill-white h-fit rounded-full p-1 bg-[#273f533a] hover:bg-[#273f5379] outline-none"
            onclick="next()"
            title="next"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
            >
              <path
                d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"
              ></path>
            </svg>
          </button>
        </div>

        <!-- change button -->

        <div
          class="bottom-0 absolute w-fit mx-auto text-center left-0 right-0"
          id="changeSlider"
          onclick="changeSlider()"
        >
          
        </div>
      </div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
